<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSP - Oden Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Stick+No+Bills:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">
            <h2 id="title">rock, scissors, paper</h2>
            <h4>Chose one of the blocks below to begin.</h4>
            <h4>First to five wins.</h4>
        </div>  
        <div class="blocks" >
            <div class="block" id="rock" value="2">
                <img src="images/rock.png" alt="Rock">
                <!-- <p class="blockTitle">rock</p> -->
            </div>
            <div class="block" id="scissors" value='3'>
                <img src="images/scissors5.png" alt="Scissors">
                <!-- <p class="blockTitle">scissors</p> -->
            </div>
            <div class="block" id="paper" value='4'>
                <img src="images/paper.png" alt="Paper">
                <!-- <p class="blockTitle">paper<p> -->
            </div>
        </div>
        <div class="results">
            <h3>Score</h3>
            <h4>
                <span id="outcome"></span>
            </h4>
            <div class="scoring">
                <div class="score" id="playerScore">
                    <p class="scoreTitle">Human</p>
                    <span id="player"></span>
                </div>
                <div class="score" id="computerScore">
                    <p class="scoreTitle">Computer</p>
                    <span id="computer"></span>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>    
</body>
</html>
