<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSP - Oden Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h2 id="title">RSP</h2>
            <h4>Chose one of the blocks below to begin the game</h4>
        </div>  
        <div class="blocks">
            <div class="block">
                <p class="blockTitle">rock</p>
            </div>
            <div class="block">
                <p class="blockTitle">scissors</p>
            </div>
            <div class="block">
                <p class="blockTitle">paper<p>
            </div>
        </div>
        <div class="results">
            <h3>Results</h3>
            <div class="scoring">
                <div class="score">
                    <p class="scoreTitle">Human</p>
                </div>
                <div class="score">
                    <p class="scoreTitle">Computer</p>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>    
</body>
</html>
